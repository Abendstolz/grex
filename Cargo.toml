[package]
name = "grex"
version = "0.1.0"
authors = ["Peter M. Stahl <pemistahl@gmail.com>"]
description = """
grex generates regular expressions that match user-provided input strings.
"""
homepage = "https://github.com/pemistahl/grex"
repository = "https://github.com/pemistahl/grex"
license = "Apache-2.0"
readme = "README.md"
edition = "2018"
categories = ["command-line-utilities"]
keywords = ["pattern", "regex", "regexp"]

[dependencies]
itertools = "0.8.0"
linked_hash_set = "0.1.3"
linked-list = "0.0.3"
ndarray = "0.13.0"
petgraph = "0.4.13"
structopt = "0.3.2"
unicode-segmentation = "1.3.0"

[dev-dependencies]
regex = "1.3.1"
