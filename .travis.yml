language: rust

sudo: required

rust:
  - stable
  - beta
  - nightly

os:
  - linux
  - osx
  - windows

cache: cargo
before_cache:
  - rm -rf "$TRAVIS_HOME/.cargo/registry/src"
  # Travis can't cache files that are not readable by "others"
  - chmod -R a+r $HOME/.cargo

install: cargo build --release --verbose

script: cargo build --release --verbose; cargo test --release --verbose

matrix:
  allow_failures:
    - rust: beta
    - rust: nightly
  fast_finish: true

deploy:
  #- provider: cargo
  #  skip_cleanup: true
  #  on:
  #    tags: true
  #    branch: master
  #    condition: $TRAVIS_RUST_VERSION = stable && $TRAVIS_OS_NAME = linux
  #  token:
  #    secure: 
  - provider: releases
    skip_cleanup: true
    on:
      tags: true
      branch: master
      condition: $TRAVIS_RUST_VERSION = stable
    file_glob: true
    file: target/release/grex-*
    api_key:
      secure: 

before_deploy:
  - "if [[ -f target/release/grex ]]; then mv target/release/grex \"target/release/grex-$TRAVIS_TAG-$TRAVIS_OS_NAME\"; fi"

addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - cmake
      - gcc
      - binutils-dev
      - libiberty-dev

after_success: |
  test "$TRAVIS_RUST_VERSION = stable && $TRAVIS_OS_NAME = linux" &&
  wget https://github.com/SimonKagstrom/kcov/archive/master.tar.gz &&
  tar xzf master.tar.gz &&
  cd kcov-master &&
  mkdir build &&
  cd build &&
  cmake .. &&
  make &&
  make install DESTDIR=../../kcov-build &&
  cd ../.. &&
  rm -rf kcov-master &&
  for file in target/release/grex-*[^\.d]; do mkdir -p "target/cov/$(basename $file)"; ./kcov-build/usr/local/bin/kcov --exclude-pattern=/.cargo,/usr/lib --verify "target/cov/$(basename $file)" "$file"; done &&
  bash <(curl -s https://codecov.io/bash) &&
  echo "Uploaded code coverage"